<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT-MANAGER - Login</title>
    <!-- Fixed paths to load from assets folder -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cPrimary: '#0F0F0F',
                        cSecondary: '#FEB900'
                    },
                },
            },
        };
    </script>
</head>
<body>
    <div class="bg-gray-50 flex justify-center items-center h-screen rounded-lg">
        <div class="w-full lg:w-4/5 xl:w-3/4 flex flex-col lg:flex-row bg-white rounded-lg shadow-lg">
            <!-- Left: Image -->
            <div class="w-1/2 hidden lg:block justify-center bg-cPrimary rounded-md">
                <!-- Fixed image path -->
                <img src="assets/images/logo.png" alt="MAT-MANAGER Logo" class="object-cover w-max h-max flex items-center mx-auto m-52">
            </div>

            <!-- Right: Login Form -->
            <div class="lg:p-24 md:p-32 sm:p-16 p-8 w-full lg:w-1/2 flex flex-col justify-center">
                <form id="loginForm">
                    <h1 class="text-3xl font-semibold mb-8">Login</h1>
                    
                    <div id="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
                    
                    <div class="mb-6">
                        <label for="username" class="block text-gray-500 font-bold mb-2">Usuario</label>
                        <input 
                            id="username" 
                            class="block w-full border rounded-md py-3 px-4 focus:outline-none focus:border-yellow-500" 
                            type="text" 
                            name="username" 
                            placeholder="Usuario" 
                            autocomplete="off"
                            required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-500 font-bold mb-2">Contraseña</label>
                        <div class="relative">
                            <input 
                                id="password" 
                                class="block w-full border text-semibold rounded-md py-3 px-4 focus:outline-none focus:border-yellow-500" 
                                type="password" 
                                name="password" 
                                placeholder="Contraseña" 
                                autocomplete="off"
                                required>
                            <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 hover:text-yellow-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM9 12a1 1 0 11-2 0 1 1 0 012 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <a href="#" class="hover:underline font-semibold text-sm text-yellow-500">¿Olvidó su contraseña?</a>
                    </div>
                    
                    <div class="mb-8">
                        <button 
                            type="submit" 
                            id="loginButton"
                            class="text-white bg-cSecondary font-semibold rounded-md py-3 px-6 w-full hover:text-white hover:bg-yellow-500 border border-yellow-500 text-center">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class='bg-cPrimary text-center py-4 text-white mt-4'>
        &copy; 2023 MAT-MANAGER
    </footer>

    <!-- Fixed script paths -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            errorMessage.classList.add('hidden');
            
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesión...';
            
            try {
                const response = await API.login(username, password);
                
                if (response.success) {
                    Auth.setUserInfo(response.data);
                    await Auth.redirectToDashboard(response.data.role);
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Credenciales incorrectas';
                errorMessage.classList.remove('hidden');
                
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar sesión';
            }
        });

        (async () => {
            const user = await Auth.checkAuthentication();
            if (user) {
                await Auth.redirectToDashboard(user.role);
            }
        })();
    </script>
</body>
</html>
